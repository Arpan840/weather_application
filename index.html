<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';">

    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="mainFrontPage">
      <div class="heading">
        <h1 class="heading">Weather Api</h1>
        <button class="button"><span class="btnText">Fetch Data</span></button>
      </div>
    </div>
    <div class="report">
      <div class="reportHeading">Welcome To The Weather App</div>
      <div class="discription">Here is your current location</div>
      <div class="cordinates">
        <div class="lat"></div>
        <div class="long"></div>
      </div>
      <div class="gmap">
        <iframe
          src="https://maps.google.com/maps?q=35.856737, 10.606619&z=15&output=embed"
          width="1200"
          height="400"
          frameborder="0"
          style="border: 0"
        ></iframe>
      </div>
      <div class="wetherReport">
        <div class="wetherHeading">
          <h1>Your Weather Data</h1>
        </div>
        <div class="reportBox">
        <div class="reportIndividual" id="location"></div>
        <div class="reportIndividual" id="windspeed"></div>
        <div class="reportIndividual" id="humidity"></div>
        <div class="reportIndividual" id="timezone"></div>
        <div class="reportIndividual" id="pressure"></div>
        <div class="reportIndividual" id="winddirection"></div>
        <div class="reportIndividual" id="uvindex"></div>
        <div class="reportIndividual" id="feelslike"></div>
      </div>
      </div>
    </div>
    <script type="module" src="./script.js"></script>
  </body>
</html>
