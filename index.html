<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Stay updated with accurate weather forecasts and real-time weather conditions using Your App Name. Get local weather reports, radar maps, and more."
    />
    <meta
      name="keywords"
      content="weather app, local weather, weather forecast, radar maps, real-time weather, Your App Name"
    />

    <title>Weather Forecast App | Local Weather Updates</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="mainFrontPage">
      <div class="heading">
        <h1 class="heading">Weather Api</h1>
        <button class="button"><span class="btnText">Fetch Data</span></button>
      </div>
    </div>
    <div class="report">
      <div class="inreport">
        <div class="reportHeading">Welcome To The Weather App</div>
        <div class="discription">Here is your current location</div>
        <div class="cordinates">
          <div class="lat"></div>
          <div class="long"></div>
        </div>
      </div>
      <div class="gmap"></div>

      <div class="wetherReport">
        <div class="wetherHeading">
          <h1>Your Weather Data</h1>
        </div>
        <div class="reportBox">
          <div class="reportIndividual" id="location"></div>
          <div class="reportIndividual" id="windspeed"></div>
          <div class="reportIndividual" id="humidity"></div>
          <div class="reportIndividual" id="timezone"></div>
          <div class="reportIndividual" id="pressure"></div>
          <div class="reportIndividual" id="winddirection"></div>
          <div class="reportIndividual" id="uvindex"></div>
          <div class="reportIndividual" id="feelslike"></div>
        </div>
      </div>
    </div>
    <script type="module" src="./script.js"></script>
  </body>
</html>
